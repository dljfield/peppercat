{% extends "layout.html" %}
{% block content %}

	<h1>Game List</h1>

	{% if gamelist %}
		<ul>
		{% for game in gamelist %}
			<li><a href="{{ url_for('game', id = game.id) }}">{{ game.name }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}

	{% if not gamelist %}
		<p>You don't have any games! Why not <a href="{{ url_for('public_games') }}">join a game</a>, or even <a href="{{ url_for('create_game') }}">make a new one</a>?</p>
	{% endif %}

{% endblock %}
