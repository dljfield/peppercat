<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>peppercat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}"> -->
</head>
<body>

<div class="container">

	<nav role="navigation" class="navbar navbar-default ">

	    <div class="navbar-header">
	        <a href="{{ url_for('index') }}" class="navbar-brand">Peppercat</a>
	    </div>

		{% if session['email'] %}

	    <div id="navbarCollapse" class="collapse navbar-collapse">

			<p class="navbar-text navbar-left">Hello, <em>{{ session['username'] }}</em></p>

			<a class="btn btn-default navbar-btn" href="{{ url_for('gamelist') }}">Your Games</a>
            <a class="btn btn-default navbar-btn" href="{{ url_for('public_games') }}">Join New Game</a>
            <a class="btn btn-default navbar-btn" href="{{ url_for('create_game') }}">Create New Game</a>

	        <ul class="nav navbar-nav navbar-right">

	            <li><a href="{{ url_for('logout') }}">Logout</a></li>

	        </ul>

	    </div>

	    {%else%}

	    <div id="navbarCollapse" class="collapse navbar-collapse">

	        <ul class="nav navbar-nav navbar-right">

	        	<li><a href="{{ url_for('register') }}">Sign Up</a></li>
	            <li><a href="{{ url_for('login') }}">Login</a></li>

	        </ul>

	    </div>

	    {%endif%}



	</nav>







	<!-- <p>Hi there <em>{{ user }}</em> &mdash; <a href="{{ url_for('logout') }}">Logout</a></p> -->



	{% block content %}
	{% endblock %}

</div>

</body>
</html>
