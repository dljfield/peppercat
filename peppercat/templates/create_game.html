{% extends "layout.html" %}
{% block content %}

	<h2>Create Game</h2>

	{% for message in form.name.errors %}
		<div class="flash">{{ message }}</div>
	{% endfor %}

    <form action="{{ url_for('create_game') }}" method=post id="username_form">
		{{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name }}

        {{ form.submit }}
    </form>

    <p>Alternatively you can <a href="{{ url_for('join_game') }}">join a game.</a></p>

{% endblock %}
