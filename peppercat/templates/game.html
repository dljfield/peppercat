{% extends "layout.html" %}
{% block content %}

    <meta name="game_id" content="{{ current_game.id }}">

    <p><strong>User:</strong> {{ session['username'] }}</p>
    <a href="{{ url_for('logout') }}">log yoself out</a>

    <p class="current_game"><strong>Current Game:</strong> {{ current_game.name }} </p>
    <p><a href="{{ url_for('gamelist') }}">Game List</a></p>

    <!-- CANVAS -->
    <div id='canvas_container'></div>
    <div id='output'></div>

    <div id='stop_game'><a href="{{ url_for('stop_game', id = current_game.id) }}">Stop Game</a>

    <!-- LIBS -->
    <script src="{{ url_for('static', filename='js/lib/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/class.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/graph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/astar.js') }}"></script>

    <!-- GAME FILES -->
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>

    <script src="{{ url_for('static', filename='js/eventmanager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inputmanager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/engine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scene.js') }}"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>

    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>

    <script src="{{ url_for('static', filename='js/sprite.js') }}"></script>
    <script src="{{ url_for('static', filename='js/entity.js') }}"></script>
    <script src="{{ url_for('static', filename='js/character.js') }}"></script>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

{% endblock %}
